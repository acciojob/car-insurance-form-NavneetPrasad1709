<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
        <h1>Car Insurance Registration Form</h1>
        <form action="/submit-insurance" method="POST">
            <!-- Name Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Gender Radio Buttons -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>

            <!-- Car Brands Dropdown -->
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars">
                <option value="">--Select a brand--</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>

            <!-- Car Age Input -->
            <label for="carage">Car Age:</label>
            <input type="number" id="carage" name="carage" required>

            <!-- Date of Purchase Input -->
            <label for="dop">Date of Purchase:</label>
            <input type="date" id="dop" name="dop" required>

            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
